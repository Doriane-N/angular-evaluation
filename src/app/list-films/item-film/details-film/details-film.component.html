<h3>{{title}}</h3>

<article>

  <ul>
    <li>
      <img src="{{film?.posterUrl}}" alt="{{film?.title}} poster">
    </li>
    <li>
      Title : {{film?.title}}
    </li>
    <li>
      Year : {{film?.year}}
    </li>
    <li>
      Plot : {{film?.plot}}
    </li>
    <li>
      Score : {{film?.score}}
    </li>
  </ul>

  <div class="button">
    <button type="button" class="btn btn-info" [routerLink]="['/movies']">Back to list</button>
  </div>

</article>
