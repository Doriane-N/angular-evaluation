  <article class="card m-2 col-6 col-md-4 col-xl-3">
    <div m-1 class="card">
      <div class="poster">
        <img src="{{film?.posterUrl}}" class="card-img-top" alt="{{film?.title}} poster">
      </div>
      <div class="card-body">
        <div class="c-header">
          <h5 class="card-title title">{{film?.title}}</h5>
          <h6 class="card-title" id="year">{{film?.year}}</h6>
        </div>

        <ngb-accordion class="accordion" type="dark" #acc="ngbAccordion" activeIds="ngb-panel-0">
          <ngb-panel class="acc-title" title="Plot">
            <ng-template ngbPanelContent>
              <p>{{film?.plot}}</p>
            </ng-template>
          </ngb-panel>
        </ngb-accordion>

        <p class="card-text">&#9733; Score : {{film?.score}}</p>

        <div class="buttons">
          <button type="button" class="btn btn-success" (click)="increaseScore()" aria-label="Button to increase the score">+1</button>
          <button type="button" class="btn btn-danger" (click)="decreaseScore()" aria-label="Button to decrease the score">-1</button>

        </div>

        <div class="details">
          <a [routerLink]="['/detail', film?.id]" class="btn btn-info">Details</a>
        </div>
      </div>
    </div>
  </article>
